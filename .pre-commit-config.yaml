minimum_pre_commit_version: "3.5.0"

default_language_version:
  python: python3.13

# Global file ignore patterns (adjust as needed)
exclude: |
  (?x)(
    ^.venv/|
    ^venv/|
    ^.mypy_cache/|
    ^.pytest_cache/|
    ^.ruff_cache/|
    ^dist/|
    ^build/|
    ^node_modules/|
    ^.git/
  )

repos:
  # --- Basic hygiene ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        args: ["--markdown-linebreak-ext=md"]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: detect-private-key
      - id: fix-byte-order-marker
      - id: check-added-large-files
        args: ["--maxkb=500"]

  # --- Ruff: Formatting + Linting (matches CI exactly) ---
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.0
    hooks:
      # Run the formatter (no custom args - uses ruff defaults like CI)
      - id: ruff-format
      # Run the linter
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]

  # NOTE: mypy removed from pre-commit - it needs full project dependencies
  # which pre-commit's isolated environment can't provide. Type checking
  # happens in CI via `poetry run mypy src` with full dependencies.

  # --- Tests (opt-in/manual only) ---
  - repo: local
    hooks:
      - id: pytest
        name: pytest (manual)
        entry: pytest -q -W ignore --maxfail=1
        language: system
        types: [python]
        stages: [manual]

      - id: api-docs
        name: API Docs Generation
        entry: poetry run python scripts/extract_api_docs.py
        language: system
        pass_filenames: false
        files: ^src/svc_infra/
        stages: [pre-commit]
