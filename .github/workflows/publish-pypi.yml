name: Publish to PyPI

on:
  # Primary trigger: called directly by release.yml after version bump
  workflow_call:

  # Backup trigger: tag push (may fire from RELEASE_TOKEN push)
  push:
    tags:
      - "v*"

  # Manual fallback for re-publishing if something goes wrong
  workflow_dispatch:

concurrency:
  group: publish-pypi
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout at tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip pipx
          pipx install "poetry==2.0.1"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Install deps (main only)
        run: poetry install --no-root --only main --sync --no-interaction

      - name: Build distributions
        run: poetry build

      - name: Publish to PyPI via OIDC
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
          attestations: false
